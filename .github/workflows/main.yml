on:
  workflow_dispatch:
  push:

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - uses: actions/checkout@v2
      - id: foo
        uses: chriswhendricks/jfrog-cli@master
        with:
          who-to-greet: ${{ secrets.TEST_SECRET }}
      - run: echo random-number ${{ steps.foo.outputs.random-number }}
        shell: bash

